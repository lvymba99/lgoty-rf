<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Льготы РФ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f9ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Контейнер для центрирования контента */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        /* Шапка */
        header {
            background-color: #1a5fb4;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            height: 40px;
        }
        
/* Мобильное меню */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            transition: opacity 0.3s;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        nav ul li a:hover {
            background-color: rgba(255,255,255,0.15);
        }
        
        .login-btn {
            background-color: white;
            color: #1a5fb4;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #f0f0f0;
        }

        /* Основное меню */
        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: opacity 0.3s;
            padding: 5px 0;
        }
        
        nav ul li a:hover {
            opacity: 0.8;
        }
        
        nav ul li a.active {
            font-weight: 700;
            text-decoration: underline;
        }
        
        .login-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
            margin-left: 20px;
        }
        
        .login-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        
       /* Мобильное меню */
       .mobile-menu {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .login-btn {
                display: none;
            }
        }
        
        /* Раздел контактов */
        .contacts-content {
            flex: 1;
            padding: 40px 0;
        }
        
        .contacts-content h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1a5fb4;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contact-info {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-info p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .contact-info p:last-child {
            margin-bottom: 0;
        }
        
        .contact-form {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
        }
        
        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .contact-form button {
            background-color: #1a5fb4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #134a8e;
        }
        
        /* Подвал */
        footer {
            background-color: #1a5fb4;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        footer p {
            margin-bottom: 10px;
        }
        
        footer p:last-child {
            margin-bottom: 0;
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 80%;
                height: calc(100vh - 70px);
                background: #1a5fb4;
                transition: left 0.3s;
                padding: 2rem;
                z-index: 999;
            }
            
            nav.active {
                left: 0;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 1rem 0;
            }
            
            .login-btn {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
            
            .news-articles {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .logo {
                width: 100%;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .mobile-menu-btn {
                position: absolute;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Логотип Льготы РФ">
                <span>Льготы РФ</span>
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>

                <nav>
                    <ul id="mainNav">
                        <li><a href="index.html" class="nav-link">Главная</a></li>
                        <li><a href="benefits.html" class="nav-link">Льготы</a></li>
                        <li><a href="news.html" class="nav-link">Новости</a></li>
                        <li><a href="faq.html" class="nav-link">FAQ</a></li>
                        <li><a href="contacts.html" class="nav-link active">Контакты</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <!-- Раздел "Контакты" -->
    <main class="container contacts-content">
        <h2>Контакты</h2>
        
        <div class="contact-info">
            <p><strong>Телефон:</strong> 8-800-777-12-12</p>
            <p><strong>Email:</strong> info@lgoty-rf.ru</p>
            <p><strong>Адрес:</strong> г. Ставрополь, ул. Доваторцев, д. 66</p>
            <p><strong>Часы работы:</strong> Пн-Пт: 9:00-18:00</p>
        </div>
        
        
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container footer-content">
            <p>© 2025 Льготы РФ</p>
            <p>Телефон: 8-800-777-12-12</p>
            <p>Email: info@lgoty-rf.ru</p>
        </div>
    </footer>

    <script>
        // Мобильное меню
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');
        
        mobileMenuBtn.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });
        
        // Закрытие меню при клике на пункт (для мобильных)
        document.querySelectorAll('#mainNav a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    mainNav.classList.remove('active');
                }
            });
        });
        
        // Кнопка входа
        document.getElementById('loginBtn').addEventListener('click', function() {
            alert('Функция входа в личный кабинет будет реализована позже');
        });
    </script>
</body>
</html>
